
<!DOCTYPE>
<html>
<head>
<style>

.container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}

img{
  width:400px;
  height:350px;
  margin:5px;
  transition: all 1s;
  box-shadow: 5px 5px 5px #795548;
}

img:hover{
  transform: scale(1.1) rotate(30deg);

}

</style>
</head>
<body>

<div class="container">
<img src="pic1.jpg" alt="">
<img src="pic2.jpg" alt="">
<img src="pic3.jpg" alt="">
<img src="pic4.jpg" alt="">
<img src="pic5.jpg" alt="">
<img src="pic6.jpg" alt="">
</div>

</body>
</html>
